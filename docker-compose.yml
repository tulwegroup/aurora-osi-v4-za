version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/prod.db
      - WS_PORT=3003
    volumes:
      - ./data:/app/data
      - ./db:/app/db
    depends_on:
      - websocket
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  websocket:
    build: .
    command: ["npm", "run", "dev:websocket"]
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - WS_PORT=3003
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
    depends_on:
      - app
      - websocket
    restart: unless-stopped

volumes:
  data:
    driver: local